<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Json2js by thorst</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Json2js</h1>
        <p>Convert json string to formatted js object</p>

        <p class="view"><a href="https://github.com/thorst/JSON2JS">View the Project on GitHub <small>thorst/JSON2JS</small></a></p>


        <ul>
          <li><a href="https://github.com/thorst/JSON2JS/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/thorst/JSON2JS/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/thorst/JSON2JS">View On <strong>GitHub</strong></a></li>
        </ul>
        
        <a href="#" class="btn" id="Convert">Convert</a>
      </header>
      <section>
       <h2>JSON</h2>
       <textarea rows="5" id="json"></textarea>
       <h2>JS</h2>
       <textarea rows="5" id="js"></textarea>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/thorst">thorst</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/scale.fix.js"></script>
      
    <script>
    
      $(function () {
        $("#Convert").click(function(){
          var json =$("#json").val();
          var u = JSON.parse(json);
         // console.log(u);
          $.each(u,function(i,o){
           
             $.each(o,function(i2,o2){
                console.log(i2 + "==" + o2);
             });
          });
          
        });
      });
    </script>
  </body>
</html>
